<div class="quiz-container">
  <h1 class="quiz-title">Quiz — {{ category?.name }}</h1>

  <div *ngIf="!questions || questions.length === 0" class="no-questions">
    Aucune question disponible pour cette catégorie.
  </div>

  <ul *ngIf="questions && questions.length > 0" class="question-list">
    <li *ngFor="let q of questions; index as i" class="question-item">
      <span class="q-number">{{ i + 1 }}.</span>
      <span class="q-text">{{ q.text }}</span>
    </li>
  </ul>
</div>
