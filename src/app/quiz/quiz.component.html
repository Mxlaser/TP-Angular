<div class="quiz-container">
  <h1 class="quiz-title">Quiz — {{ category?.name }}</h1>

  <div *ngIf="!questions || questions.length === 0">
    Aucune question disponible pour cette catégorie.
  </div>

  <div *ngIf="questions && questions.length > 0">
    <div *ngFor="let q of questions; index as i" class="question">
      <h3>Question {{ i + 1 }}</h3>
      <p>{{ q.text }}</p>

      <ul *ngIf="q.answers?.length">
        <li *ngFor="let a of q.answers">{{ a.answerLabel }}</li>
      </ul>
    </div>
  </div>
</div>
